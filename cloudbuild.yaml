# Google Cloud Build configuration for Agentic Itinerary Planner
# This file builds and deploys both frontend and backend services

availableSecrets:
  secretManager:
  - versionName: projects/tripaiplanner/secrets/_GOOGLE_MAPS_BROWSER_KEY/versions/latest
    env: 'GOOGLE_MAPS_BROWSER_KEY'

steps:
  # Build and deploy backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.backend',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:latest',
      '.'
    ]
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:$COMMIT_SHA']
    id: 'push-backend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:latest']
    id: 'push-backend-latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agentic-itinerary-planner-backend',
      '--image', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '100',
      '--timeout', '900',
      '--set-env-vars', 'SPRING_PROFILES_ACTIVE=cloud',
      '--set-secrets', 'GEMINI_API_KEY=_GEMINI_API_KEY:latest',
      '--set-secrets', 'OPENROUTER_API_KEY=_OPENROUTER_API_KEY:latest',
      '--set-env-vars', 'GEMINI_MOCK_MODE=false',
      '--set-env-vars', 'AI_PROVIDER=openrouter',
      '--set-secrets', 'AI_MODEL=_AI_MODEL:latest',
      '--set-env-vars', 'GOOGLE_OAUTH_CLIENT_ID=dummy-oauth-client-id',
      '--set-env-vars', 'GOOGLE_OAUTH_CLIENT_SECRET=dummy-oauth-client-secret',
      '--set-env-vars', 'RAZORPAY_KEY_ID=dummy-razorpay-key-id',
      '--set-env-vars', 'RAZORPAY_KEY_SECRET=dummy-razorpay-key-secret',
      '--set-env-vars', 'SMTP_USERNAME=dummy-smtp-username',
      '--set-env-vars', 'SMTP_PASSWORD=dummy-smtp-password',
      '--set-env-vars', 'EMAIL_FROM=noreply@agenticitineraryplanner.com',
      '--set-env-vars', 'FRONTEND_URL=${_FRONTEND_URL}',
      '--set-env-vars', 'APP_DATABASE_TYPE=firestore',
      '--set-env-vars', 'FIRESTORE_USE_EMULATOR=false',
      '--set-secrets', 'FIRESTORE_CREDENTIALS=_FIRESTORE_CREDENTIALS:latest',
      '--set-env-vars', 'GCP_PROJECT_ID=${_GCP_PROJECT_ID}',
      '--set-secrets', 'GOOGLE_MAPS_BROWSER_KEY=_GOOGLE_MAPS_BROWSER_KEY:latest'
    ]
    id: 'deploy-backend'
    waitFor: ['push-backend-sha']

  # Build and deploy frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.frontend',
      '--build-arg', 'BACKEND_URL=${_BACKEND_URL}',
      '--build-arg', 'GOOGLE_MAPS_BROWSER_KEY=$$GOOGLE_MAPS_BROWSER_KEY',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:latest',
      '.'
    ]
    secretEnv: ['GOOGLE_MAPS_BROWSER_KEY']
    id: 'build-frontend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:$COMMIT_SHA']
    id: 'push-frontend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:latest']
    id: 'push-frontend-latest'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agentic-itinerary-planner-frontend',
      '--image', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '1000',
      '--timeout', '300'
    ]
    id: 'deploy-frontend'
    waitFor: ['push-frontend-sha']

  

# Substitution variables (hardcoded for mock setup)
substitutions:
  _REGION: 'us-south1'
  _BACKEND_URL: 'https://agentic-itinerary-planner-backend-7cbftguaga-vp.a.run.app'
  _FRONTEND_URL: 'https://agentic-itinerary-planner-frontend-7cbftguaga-vp.a.run.app'
  _GCP_PROJECT_ID: 'tripaiplanner'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
