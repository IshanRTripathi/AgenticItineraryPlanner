# Google Cloud Build configuration for Agentic Itinerary Planner
# This file builds and deploys both frontend and backend services

availableSecrets:
  secretManager:
  - versionName: projects/tripaiplanner/secrets/_GOOGLE_MAPS_BROWSER_KEY/versions/latest
    env: 'VITE_GOOGLE_MAPS_BROWSER_KEY'

steps:
  # Build and deploy backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.backend',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:latest',
      '.'
    ]
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:latest']
    id: 'push-backend-latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agentic-itinerary-planner-backend',
      '--image', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-backend:latest',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '100',
      '--timeout', '900',
      '--set-env-vars', 'SPRING_PROFILES_ACTIVE=cloud',
      '--set-env-vars', 'GEMINI_MOCK_MODE=false',
      '--set-env-vars', 'AI_PROVIDER=gemini',
      '--set-env-vars', 'GEMINI_MODEL=gemini-2.5-flash',
      '--set-env-vars', 'FIREBASE_AUTH_ENABLED=true',
      '--set-env-vars', 'FIRESTORE_PROJECT_ID=${_FIREBASE_PROJECT_ID}',
      '--set-env-vars', 'GCP_PROJECT_ID=${_GCP_PROJECT_ID}',
      '--set-env-vars', 'FRONTEND_URL=${_FRONTEND_URL}',
      '--set-secrets', 'GEMINI_API_KEY=_GEMINI_API_KEY:latest',
      '--set-secrets', 'OPENROUTER_API_KEY=_OPENROUTER_API_KEY:latest',
      '--set-secrets', 'firestore.credentials=_FIRESTORE_CREDENTIALS:latest'
    ]
    id: 'deploy-backend'
    waitFor: ['push-backend-latest']

  # Build and deploy frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.frontend',
      '--build-arg', 'BACKEND_URL=${_BACKEND_URL}',
      '--build-arg', 'VITE_WS_BASE_URL=${_BACKEND_URL}',
      '--build-arg', 'VITE_GOOGLE_MAPS_BROWSER_KEY=${VITE_GOOGLE_MAPS_BROWSER_KEY}',
      '-t', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:latest',
      '.'
    ]
    secretEnv: ['VITE_GOOGLE_MAPS_BROWSER_KEY']
    id: 'build-frontend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:latest']
    id: 'push-frontend-latest'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agentic-itinerary-planner-frontend',
      '--image', 'gcr.io/$PROJECT_ID/agentic-itinerary-planner-frontend:latest',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '1000',
      '--timeout', '300'
    ]
    id: 'deploy-frontend'
    waitFor: ['push-frontend-latest']

# Substitution variables
substitutions:
  _REGION: 'us-south1'
  _BACKEND_URL: 'https://agentic-itinerary-planner-backend-342690752571.us-south1.run.app'
  _FRONTEND_URL: 'https://agentic-itinerary-planner-frontend-7cbftguaga-vp.a.run.app'
  _GCP_PROJECT_ID: 'tripaiplanner'
  _FIREBASE_PROJECT_ID: 'tripaiplanner-4c951'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
