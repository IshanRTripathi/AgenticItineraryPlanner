name: Deploy Spring Boot + React to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Build & Push Backend Image (commit SHA)
      - name: Build & Push Backend Image (SHA)
        run: |
          gcloud builds submit ./ \
            --tag asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-backend:${{ github.sha }}

      # Build & Push Backend Image (latest)
      - name: Build & Push Backend Image (latest)
        run: |
          gcloud builds submit ./ \
            --tag asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-backend:latest

      # Deploy Backend
      - name: Deploy Backend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ai-trip-backend
          region: ${{ secrets.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          image: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-backend:${{ github.sha }}

  frontend-deploy:
    runs-on: ubuntu-latest
    needs: backend-deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Build & Push Frontend Image (commit SHA)
      - name: Build & Push Frontend Image (SHA)
        run: |
          gcloud builds submit ./frontend \
            --tag asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-frontend:${{ github.sha }}

      # Build & Push Frontend Image (latest)
      - name: Build & Push Frontend Image (latest)
        run: |
          gcloud builds submit ./frontend \
            --tag asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-frontend:latest

      # Deploy Frontend
      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ai-trip-frontend
          region: ${{ secrets.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          image: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/ai-trip-frontend:${{ github.sha }}
