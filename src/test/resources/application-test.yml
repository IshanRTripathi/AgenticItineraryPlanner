# Test-specific configuration
spring:
  main:
    allow-bean-definition-overriding: true

# Use Firestore emulator for integration tests
firestore:
  use-emulator: true
  emulator-host: localhost:8080
  project-id: test-project

# Use mock AI services
ai:
  mock-mode: true
  provider: mock

google:
  ai:
    mock-mode: true
    api-key: test-key
  places:
    api:
      key: test-api-key
    daily:
      limit: 1000
    rate-limit:
      enabled: false

openrouter:
  api-key: test-key
  mock-mode: true

# Test-specific settings
test:
  data:
    reset-between-tests: true
    use-static-responses: true
    mock-data-path: "classpath:mock-data"

# Logging for tests
logging:
  level:
    com.tripplanner: DEBUG
    org.springframework.test: INFO
    org.springframework.boot.test: INFO