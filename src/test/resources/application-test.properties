# Test Application Properties
# Atomic Testing Framework Configuration

# Logging Configuration
logging.level.com.tripplanner.testing=DEBUG
logging.level.com.tripplanner=INFO
logging.level.org.springframework=WARN
logging.level.org.junit=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Test Database Configuration (if needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# Jackson Configuration for JSON Testing
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false

# Disable unnecessary features for testing
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Test execution timeout settings
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.testable.method.default=10s

# Mock configuration
test.mock.llm.enabled=true
test.mock.external-apis.enabled=true
test.field-validation.strict=true
test.execution.fail-fast=true